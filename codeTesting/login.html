<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header.css">
    
    <title>Document</title>
    <style>
        *{
            outline: 1px solid #f00;
        }
       #lightBox-wrap{
           width: 100%;
           height: 100%;
           position: fixed;
       }
       #lightBox{
           margin: auto;
           position: absolute;
           top: 14%;
           right: 0;
           left: 0;
           width: 340px;
           background-color: #aaf;
           height: 45vh;
           display: block;
           /* --------先打開------ */
       }
       #lightBox.show{
           display: block;
       }
       .loginLeave{
           /* text-align: right; */
           padding: 5px;
       }
       .loginLeave span{
           font-size: 28px;
           display: block;
           width: 30px;
           text-align: center;
           transform: translateX(1000%);
       }
       a {
        text-decoration:none;
        /* color: #fff; */
        /* transition:.5s ease; */
        
       }
       .tab-group{
           display: flex;
           justify-content: center;
           padding:0;
           margin:0 0 20px 0;
       }
       .tab-group::after{
            content: "";
            display: table;
       }
       .tab-group li{
           width: 30%;
       }
       .tab-group li a{
        display:block;
        text-decoration:none;
        padding:15px;
        background:rgba(243,215,78,.8);
        color:#fff;
        font-size:20px;
        float:left;
        width:100%;
        text-align:center;
        cursor:pointer;
        transition:.5s ease;
       }
       .tab-group li a:hover{
        background: #1ab188;
        color: #fff;
       }
       label{
           font-size: 20px;
           line-height: 1.6;
       }
    
       .loginTab-content{
        margin: auto;
        width: 300px;
       }
       .tabContent {
           position: absolute;
       }   


    </style>
</head>

<body>
    <header>
        <h1>大零食家</h1>
        <div class="cloud">
            <div class="doc doc--bg2">
                <canvas id="canvas"></canvas>
            </div>
            <nav>
                <label for="smlSearch" class="searchBtn" value="search">
                    <img src="../images/tina/search-icon.svg" alt="" id="searchBtn">
                </label>

                <div class="menu">
                    <!-------- -----手機漢堡----------- -->

                    <div id="ham">
                        <span class="btnTop"></span>
                        <span class="btnMid"></span>
                        <span class="btnBot"></span>
                    </div>
                    <!----    在手機上打開此logo;桌機上關掉此logo------ -->
                    <div class="logo">
                        <a href="index.html"><img src="../images/tina/LOGO2.png" alt="大零食家"></a>

                    </div>
                    <div id="list_appear">
                        <!-- ----------手機選單離開-------- -->
                        <div id="cros">
                            <span class="leave">X</span>
                        </div>
                        <ul class="list">
                            <li><a href="rankBoard.html">零食排行榜</a></li>
                            <li><a href="customized.html">客製零食箱</a> </li>
                            <!-- 在手機上要關掉這個li的logo -->
                            <li><a href="index.html"><img src="../images/tina/LOGO1.png" alt="大零食家"></a></li>
                            <li id="store"> 零食商店街
                                <ul id="Submenu" class="subMenu">
                                    <li id="snBox"><a href="preOrder.html">預購零食箱</a></li>
                                    <li><a href="shopping.html">零食列表</a></li>
                                </ul>
                            </li>
                            <li><a href="gsell.html">尋找販賣機</a> </li>
                        </ul>
                    </div>
                </div>

                <ul class="login">
                    <li><span id="btnlogin">&nbsp</span></li>
                    <li><i class="fas fa-user-circle" id="memLogin"></i></li>
                    <li><i class="fas fa-shopping-cart" id="shopCart"></i></li>
                </ul>
            </nav>
            <div class="seachRegion" id="search_appear">
                <div class="search">
                    <img src="../images/blair/pocky.png" alt="">
                    <div class="selectbar">
                        <select name="country" id="country">
                            <option value="">國家</option>
                            <option value="">英國</option>
                            <option value="">美國</option>
                            <option value="">日本</option>
                            <option value="">泰國</option>
                        </select>
                        <select name="kind" id="kind">
                            <option value="">種類</option>
                            <option value="">巧克力</option>
                            <option value="">糖果</option>
                            <option value="">餅乾</option>
                            <option value="">洋芋片</option>
                        </select>
                        <select name="flavor" id="flavor">
                            <option value="">口味</option>
                            <option value="">酸</option>
                            <option value="">甜</option>
                            <option value="">辣</option>
                        </select>
                    </div>
                    <div class="inputbar">
                        <input type="text" placeholder="想找什麼零食呢？">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="close">
                    <span class="close">X</span>
                </div>
            </div>
    </header>
    <!-----------------燈箱---------------- -->
    <div id="lightBox-wrap">
            <div id="lightBox">
                    <div class="loginLeave">
                        <span>X</span>
                    </div>
            
                    <!---------------- lightBox tab ---------------------------->
                    <ul class="tab-group">
                        <li class="loginTab active"><a href="#signup">註冊</a></li>
                        <li class="loginTab"><a href="#memlogin">登入</a></li>
                    </ul>
                    <!------------------- form content------------ -->
                    <div class="loginTab-content">
                        <!----------------註冊燈箱------------------  -->
                    
                        <div id="signup" class="tabContent">
                            
                                <table class="signUpBox" >
                                    <tr>
                                        <td>
                                            <label class="signUpBox-name" for="signUpMemId">帳號</label>
                                            <input type="text" name="signUpMemId" id="signUpMemId" size="12" autocomplete="off" placeholder="請輸入帳號">
            
                                        </td>
            
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="signUpBox-name" for="signUpMemPsw">密碼</label>
                                            <input type="password" name="signUpMemPsw" id="signUpMemPsw" size="12" placeholder="請輸入密碼">
                                        </td>
            
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="signUpBox-name" for="signUpMemEmail">信箱</label>
                                            <input type="email" name="signUpMemEmail" id="signUpMemEmail" size="30" autocomplete="off">
                                        </td>
            
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <input type="button" id="btnSignUp" value="註冊">
                                            <button id="btnSignUp">註冊 </button>
                                        </td>
                                    </tr>
            
                                </table>
            
            
                        </div>
                        <!-- ----------------------------註冊頁面結束------------------------------------- -->
                        <!-------------------------------- 登入燈箱 ----------------------------------------->
                        <div id="memLogin" class="tabContent ">
                            
                                <table class="loginBox">
                                    <tr>
                                        <td>
                                            <label class="loginBox-name" for="loginMemId">帳號</label>
                                            <input type="text" name="loginMemId" id="loginMemId" size="12" autocomplete="off">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="loginBox-name" for="loginMemPsw">密碼</label>
                                            <input type="password" name="loginMemPsw" id="loginMemPsw" size="12">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="button" id="btnLogin" value="登入">
                                        </td>
                                    </tr>
                                </table>
                                <div class="forgetPsw">
                                    <span id="forgetPsw-link"> 忘記密碼</span>
                                </div>
                            
            
                        </div>
                        <!-- ---------------------------------登入頁面結束---------------------------------- -->
                        <!----------------------------------- 忘記密碼燈箱---------------------------------- -->
                        <div id="forgetPsw-option" class="tabContent">
                            
                            
                                <table class="forgetPswBox">
                                    <tr>
                                       <td>
                                            <label class="lforgetPswBox-name" for="forgetMemId">帳號</label>
                                            <input type="text" name="forgetMemId" id="forgetMemId" size="12" autocomplete="off">  
                                       </td> 
                                    </tr>
                                    <tr>
                                        <td>
                                                <label for="forgetMemEmail">信箱</label>
                                                <input type="email" name="forgetpMemEmail" id="forgetpMemEmail" size="30" autocomplete="off">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                           <input type="button" id="forgetSend" value="寄送密碼"> 
                                        </td>
                                        
                                    </tr>
            
                                </table>
                            
                        </div>
                    </div>
                    <!--------------------------------------- 忘記密碼頁面結束 ------------------------------->
                </div> 
            
            
            
    </div>

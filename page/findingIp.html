<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小遊戲們</title>
    <link rel="stylesheet" href="../css/findingIp.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/findingIp.js"></script>
</head>
<body>
<section id="findingIp">

    <div id="content">
        <div id="cancel">
            X
        </div>
        <div id="fbg">
            <img src="../images/rankBoard/findingIp.svg">
        </div>

        <div id="kick_jump">
            <img src="../images/game/findingIp-01.png" alt="">
        </div>
        <div id="cJump">
            <div class="flexWrap">
                <div id="cImg"></div>
                <p></p>
                <a class='sure' id="endGame">確定</a>
            </div>
        </div>
        <h2 id="heading">找找零食好麻吉在哪!</h2>
        <div id="msg_bd">
            <a class='sure' id="start_game">開始遊戲</a>
        </div>
        <div id="board">
            <div class="boxes" id="box1">
                <img src="https://websiddu.github.com/3cups/img/box_o_t.png" id="box_o_t" alt="">
                <img src="https://websiddu.github.com/3cups/img/box_o_b.png" id="box_o_b" alt="">
            </div>
            <div class="boxes" id="box2">
                <img src="https://websiddu.github.com/3cups/img/box_o_t.png" id="box_o_t" alt="">
                <img src="https://websiddu.github.com/3cups/img/box_o_b.png" id="box_o_b" alt="">
            </div>
            <div class="boxes" id="box3">
                <img src="https://websiddu.github.com/3cups/img/box_o_t.png" id="box_o_t" alt="">
                <img src="https://websiddu.github.com/3cups/img/box_o_b.png" id="box_o_b" alt="">
            </div>
        </div>

    </div>
</section>
    
</body>
</html>

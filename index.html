<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="js/TweenMax.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="node_modules\animate.css\animate.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="../snackMaster/css/index.css"></script> -->

    <title>前導頁</title>
</head>

<body>
    <section class="index">
        <header>
            <div class="cloud">
                <div class="doc doc--bg2">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </header>
        <div class="wrap">
            <div class="logo">
                <img src="images/tina/LOGO1.png" alt="LOGO">
            </div>
            <div class="count">
                <div class="btns front">
                    <img src="images/index/blue-pack.png" alt="前端圖">
                    <h2>前端</h2>
                </div>
                <div class="btns back">
                    <img src="images/index/red-pack.png" alt="前端圖">
                    <h2>後端</h2>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="cuteIp">
                <img src="images/index/IP-1.png" alt="麻糬君">
            </div>
            <div id="floor">
                <img src="images/nnnnn/floor.png" alt="floor">
            </div>
        </div>
    </section>

    <script>
        $('.btns').mouseover(function () {
            $(this).addClass('animated rubberBand');
        })
        $('.btns').mouseout(function () {
            $(this).removeClass('animated rubberBand');
        })
    </script>
    <script src="js/header.js"></script>

</body>

</html>

    <script>
        if ($(window).width() > 768) {
            $('.btns').removeClass('animated rubberBand');
            $('.front').mouseover(function () {
                $(this).addClass('animated rubberBand');
                $('.left').css('display', 'block');

            })
            $('.front').mouseout(function () {
                $(this).removeClass('animated rubberBand');
                $('.left').css('display', 'none');
            })

            $('.back').mouseover(function () {
                $(this).addClass('animated rubberBand');
                $('.right').css('display', 'block');

            })
            $('.back').mouseout(function () {
                $(this).removeClass('animated rubberBand');
                $('.right').css('display', 'none');
            })
        } else {
            setInterval(function () {
                $('.back').toggleClass('animated rubberBand');
            }, 1500);
            setInterval(function () {
                setTimeout(function () {
                    $('.front').toggleClass('animated rubberBand');
                }, 1500)
            }, 1500);
        }
        $(window).resize(function () {
            if ($(window).width() > 768) {
                $('.btns').removeClass('animated rubberBand');
                $('.front').mouseover(function () {
                    $(this).addClass('animated rubberBand');
                    $('.left').css('display', 'block');

                })
                $('.front').mouseout(function () {
                    $(this).removeClass('animated rubberBand');
                    $('.left').css('display', 'none');
                })

                $('.back').mouseover(function () {
                    $(this).addClass('animated rubberBand');
                    $('.right').css('display', 'block');

                })
                $('.back').mouseout(function () {
                    $(this).removeClass('animated rubberBand');
                    $('.right').css('display', 'none');
                })
            } else {
                // setTimeout(function(){
                //     $('.front').addClass('animated rubberBand'); 
                // }, 3000);
                setInterval(function () {
                    $('.back').toggleClass('animated rubberBand');
                    // $('left').toggleClass('snackFallL');
                }, 1500);
                setInterval(function () {
                    setTimeout(function () {
                        $('.front').toggleClass('animated rubberBand');
                        // $('right').toggleClass('snackFallR');
                    }, 1500)
